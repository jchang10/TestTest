{% import 'macros.html' as macros %}
<html>
  <head>
    <style type="text/css">
      /* Sortable tables */
      table.sortable thead {
      background-color: #333;
      color: #cccccc;
      font-weight: bold;
      cursor: default;
      }
      th {
      font-size: 100%;
      }
    </style>
    <script type="text/javascript" src="{{url_for('static',filename='sorttable.js')}}"></script>
  </head>
  <body>

    <form action="/view" method="GET">
      {{macros.render_query(filter)}}
    </form>
    
    <table class="sortable">
      <tr>
	{% for h in headers %}
	<th>{{h}}</th>
	{% endfor %}
      </tr>
      {% for r in rows %}
      <tr>
	{% for h in headers %}
	<td>{{r|attr(h)}}</td>
	{% endfor %}
      </tr>
      {% endfor %}
    </table>

  </body>
</html>
